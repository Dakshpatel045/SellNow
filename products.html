<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Products | SellNow</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"/>
    <link rel="stylesheet" href="css/style.css"/>
    <style>
        /* Custom styles for filter section */
        .filter-section .form-select,
        .filter-section .form-control {
            height: 38px;
            font-size: 0.9rem;
        }
        .filter-section .row {
            align-items: center;
        }
        @media (max-width: 767.98px) {
            .filter-section .form-select,
            .filter-section .form-control {
                font-size: 0.85rem;
            }
        }
    </style>
</head>
<body>
    <div id="header"></div>
    <main class="container py-4">
        <!-- Filters Section -->
        <section class="mb-4 filter-section">
            <h2 class="text-center fw-bold mb-3">Browse Products</h2>
            <div class="row g-2">
                <div class="col-6 col-md-2">
                    <select id="filterCategory" class="form-select">
                        <option value="">All Categories</option>
                    </select>
                </div>
                <div class="col-6 col-md-2">
                    <select id="filterCity" class="form-select">
                        <option value="">All Cities</option>
                    </select>
                </div>
                <div class="col-6 col-md-2">
                    <select id="filterState" class="form-select">
                        <option value="">All States</option>
                    </select>
                </div>
                <div class="col-6 col-md-2">
                    <input type="number" id="filterMinPrice" class="form-control" placeholder="Min Price">
                </div>
                <div class="col-6 col-md-2">
                    <input type="number" id="filterMaxPrice" class="form-control" placeholder="Max Price">
                </div>
                <div class="col-12 col-md-4">
                    <input type="text" id="filterName" class="form-control" placeholder="Search Product Name">
                </div>
            </div>
        </section>

        <!-- Products Display Section -->
        <section>
            <div class="row" id="productList">
                <!-- Products will be dynamically injected here -->
            </div>
        </section>
    </main>
    <div id="footer"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="js/script.js"></script>
</body>
</html>
