<!-- Auth Modal -->
<div class="modal fade" id="authModal" tabindex="-1" aria-labelledby="authModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="authModalLabel">Authentication</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <div class="d-flex justify-content-center mb-3">
                    <button class="btn btn-outline-primary me-2 active" onclick="showForm('login')">Login</button>
                    <button class="btn btn-outline-primary" onclick="showForm('signup')">Signup</button>
                </div>

                <!-- Login Form -->
                <div id="login-form" class="auth-form">
                    <form id="loginForm">
                        <div class="mb-3">
                            <label for="loginEmail" class="form-label">Email</label>
                            <input type="email" class="form-control" id="loginEmail" placeholder="Enter email" required>
                            <small class="text-danger d-none" id="loginEmailError">Invalid email</small>
                        </div>
                        <div class="mb-3">
                            <label for="loginPassword" class="form-label">Password</label>
                            <input type="password" class="form-control" id="loginPassword" placeholder="Enter password"
                                required>
                            <small class="text-danger d-none" id="loginPasswordError">Password is too short</small>
                        </div>
                        <button type="submit" class="btn btn-primary w-100">Login</button>
                    </form>
                </div>

                <!-- Signup Form -->
                <div id="signup-form" class="auth-form d-none">
                    <form id="signupForm">
                        <div class="mb-3">
                            <label for="signupName" class="form-label">Full Name</label>
                            <input type="text" class="form-control" id="signupName" placeholder="Enter full name"
                                required>
                            <small class="text-danger d-none" id="signupNameError">Name is required</small>
                        </div>
                        <div class="mb-3">
                            <label for="signupEmail" class="form-label">Email</label>
                            <input type="email" class="form-control" id="signupEmail" placeholder="Enter email"
                                required>
                            <small class="text-danger d-none" id="signupEmailError">Invalid email or already
                                exists</small>
                        </div>
                        <div class="mb-3">
                            <label for="signupPassword" class="form-label">Password</label>
                            <input type="password" class="form-control" id="signupPassword" placeholder="Enter password"
                                required>
                            <small class="text-danger d-none" id="signupPasswordError">Password must be at least 6
                                characters</small>
                        </div>
                        <div class="mb-3">
                            <label for="userRole" class="form-label">Role</label>
                            <select class="form-select" id="userRole" required>
                                <option value="" disabled selected>Select role</option>
                                <option value="buyer">Buyer</option>
                                <option value="seller">Seller</option>
                            </select>
                            <small class="text-danger d-none" id="userRoleError">Please select a role</small>
                        </div>
                        <button type="submit" class="btn btn-primary w-100">Signup</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
