<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Product Details | SellNow</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"/>
    <link rel="stylesheet" href="css/style.css"/>
</head>
<body>
    <div id="header"></div>
    <main class="container py-4">
        <div id="productDetailsContainer" class="row justify-content-center">
            <!-- Product details will load here -->
        </div>
    </main>
    <div id="footer"></div>

    <!-- Chat Modal -->
    <div class="modal fade" id="chatModal" tabindex="-1">
      <div class="modal-dialog modal-dialog-scrollable">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Chat with Seller</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
          </div>
          <div class="modal-body">
            <div id="chatMessages" class="mb-2" style="max-height: 300px; overflow-y: auto;"></div>
            <div class="input-group">
              <input type="text" id="chatInput" class="form-control" placeholder="Type your message...">
              <button class="btn btn-primary" id="sendChatBtn"><i class="bi bi-send"></i></button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="js/script.js"></script>
</body>
</html>
